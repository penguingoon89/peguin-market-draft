<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>펭귄마켓</title>
  <link href="./css/common.css" rel="stylesheet">
  <link href="./css/header.css" rel="stylesheet">
  <link href="./css/section.css" rel="stylesheet">
  <link href="./css/items.css" rel="stylesheet">
  <link href="./css/footer.css" rel="stylesheet">
  <link href="./img/character.png" rel="icon">
</head>

  <div class="header">
    <div class="header__wrapper">
      <h1 class="header__title"><img src="https://d1unjqcospf8gs.cloudfront.net/assets/home/base/header/logo-basic-24b18257ac4ef693c02233bf21e9cb7ecbf43ebd8d5b40c24d99e14094a44c81.svg"></h1>
      <form class="header__form">    
        <input type="text" placeholder="동네 검색"><input type="submit" value="검색">
      </form>
      <input class="header__button" type="button" value="채팅 상담">
    </div>
  </div>

  <div class="section section--one">
    <div class="section__wrapper">
      <h1 class="section__title">늘 당신과 함께하는 <br> 펭귄마켓</h1>
      <p class="section__text">
        동네 친구 만들고, 서로 나누면서 지내요.<br>
        이웃과 함께하는 우리 동네를 만들어요.
      </p>
    </div>
  </div>

  <div class="section section--two">
    <div class="section__wrapper">
      <h1 class="section__title">우리 동네 <br> 벼룩시장</h1>
      <p class="section__text">동네 친구들과 무료 나눔부터 중고 거래까지.</p>
      <input class="section__button" type="button" value="벼룩시장 보러가기">
    </div>
  </div>

  <div class="section section--three">
    <div class="section__wrapper">
      <h1 class="section__title">친구와 함께하는 <br> 동네생활</h1>
      <p class="section__text">친구 함께 따뜻함을 나누어요.</p>
      <div>
        <div class="section__sub">
          <h3 class="section__title section__title--sub">동네친구찾기</h3>
          <p class="section__text section__text--sub">내가 사는 동네의 친구를 찾아보세요.</p>
        </div>
        <div class="section__sub">
          <h3 class="section__title section__title--sub">동네관련질문</h3>
          <p class="section__text section__text--sub">동네에 대해 궁금한 점을 물어보세요.</p>
        </div>
        <div class="section__sub">
          <h3 class="section__title section__title--sub">물품나눔</h3>
          <p class="section__text section__text--sub">나누고자 하는 물품이 공유해주세요.</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
